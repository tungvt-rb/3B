<body class="login-page">

	<div class="login-box">
		<div class="login-box-body">
			<div class="box-left">
				
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#tab_1" data-toggle="tab" aria-expanded="true">Sign In</a>
						</li>
						<li>
							<a href="#tab_2" data-toggle="tab" aria-expanded="false">Sign Up</a>
						</li>
					</ul>
					<div class="tab-content">
						<!-- BEGIN TAB BASIC INFO -->
						<div class="tab-pane active" id="tab_1">
							<!-- BEGIN FORM VERIFY OTP -->
							<form action="#">
								<div class="form-group error">
									<label for="txtPhone">Phone number</label>
									<div class="input-group">
										<input type="text" class="form-control" id="txtPhone" placeholder="Enter your phone number">
										<span class="input-group-btn">
											<button type="button" class="btn"><span style="color:#828282">(180s)</span> <img src="assets/images/svg/refresh.svg"></button>
										</span>
									</div>
								</div>
								<div class="form-group error">
									<label for="txtOTP">Code OTP</label>
									<input type="text" class="form-control" id="txtOTP" placeholder="Code">
								</div>
								<div class="form-group">
									<label for="txtOTP">Security Check</label>
									<div class="row">
										<div class="col-md-6">
											<input type="text" class="form-control" id="txtOTP" placeholder="Text in the box">
										</div>
										<div class="col-md-6">
											<div class="secure-code">
												<img src="assets/images/secure-code.jpg">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<buton type="submit" class="btn btn-block btn-danger">Sign In</button>
									</div>
								</div>
							</form>
							<!-- /END FORM VERIFY OTP -->

							<div class="social-auth-links text-center">
								<ul>
									<li><p>Or sign in with</p></li>
									<li><a href="#"><img src="assets/images/svg/btn-fb.svg"></a></li>
									<li><a href="#"><img src="assets/images/svg/btn-gplus.svg"></a></li>
									<li><a href="#"><img src="assets/images/svg/btn-zalo.svg"></a></li>
								</ul>
							</div>

						</div>
						<!-- /END TAB BASIC INFO -->

						<!-- BEGIN TAB PERFORMANCE -->
						<div class="tab-pane" id="tab_2">

							<div class="row">
								
							</div>

						</div>
						<!-- /END TAB PERFORMANCE -->
					</div>
				</div>

			</div>
			<!-- /END BOX LEFT -->

			<div class="box-right">
				<img src="assets/images/loginbg.png">
				<div class="content">
					<h1>Sign In With SMS</h1>
					<p>To keep connected with us please login with your personal info</p>
				</div>				
			</div>
			<!-- /END BOX RIGHT -->
			
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
