<body class="login-page">

	<div class="login-box">
		<div class="login-box-body">
			<div class="box-left">
				
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#tab_1" data-toggle="tab" aria-expanded="true">Sign In</a>
						</li>
						<li>
							<a href="#tab_2" data-toggle="tab" aria-expanded="false">Sign Up</a>
						</li>
					</ul>
					<div class="tab-content">
						<!-- BEGIN TAB BASIC INFO -->
						<div class="tab-pane active" id="tab_1">
							
							<form action="#">
								<div class="form-group">
									<label for="txtUsername">Email/Username/Phone</label>
									<input type="text" class="form-control no-border" id="txtUsername" placeholder="Email/Username/Phone">
								</div>
								<div class="form-group">
									<label for="txtPass">Password</label>
									<div class="input-group">
										<input type="password" class="form-control no-border-right" id="txtPass" placeholder="Password">
										<span class="input-group-addon eye"><img class="icons-svg" src="assets/images/svg/eye.svg"></span>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<a href="#" class="pass-forgot pull-right">Forgot Password</a>
									</div>
									<div class="col-xs-12">
										<a href="admin-login-error.html" class="btn btn-block btn-danger">Sign In</a>
									</div>
								</div>
							</form>

							<div class="social-auth-links text-center">
								<p>Or sign in with</p>
								<ul>
									<li><a href="admin-login-sms.html"><img src="assets/images/svg/btn-sms.svg"></a></li>
									<li><a href="#"><img src="assets/images/svg/btn-fb.svg"></a></li>
									<li><a href="#"><img src="assets/images/svg/btn-gplus.svg"></a></li>
									<li><a href="#"><img src="assets/images/svg/btn-zalo.svg"></a></li>
								</ul>
							</div>

						</div>
						<!-- /END TAB BASIC INFO -->

						<!-- BEGIN TAB PERFORMANCE -->
						<div class="tab-pane" id="tab_2">

							<div class="row">
								
							</div>

						</div>
						<!-- /END TAB PERFORMANCE -->
					</div>
				</div>

			</div>
			<!-- /END BOX LEFT -->

			<div class="box-right">
				<img src="assets/images/loginbg.png">
				<div class="content">
					<h1>Sign In</h1>
					<p>To keep connected with us please login with your personal info</p>
				</div>				
			</div>
			<!-- /END BOX RIGHT -->
			
		</div>
